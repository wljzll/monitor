<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端监控SDK</title>

</head>

<body>
    <div id="container">
        <div class="content">
            <input type="button" value="点击抛出错误" onclick="errorClick()" />
            <input type="button" value="点击抛出Promise错误" onclick="promiseErrorClick()">
        </div>
    </div>
    <script>
        function errorClick() {
            window.someVar.error = 'error';
        }

        function promiseErrorClick() {
            new Promise((resolve, reject) => {
                console.log(window.someVar.error = 'error');
                // reject()
            }).then(() => {
                console.log('success');
            })
        }
    </script>
    <!-- 这里需要注意这个错误资源文件和monitor.js SDK文件的加载顺序 -->
    <script defer src="sourceError.js"></script>
</body>


</html>
